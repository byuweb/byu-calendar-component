    <div id="day-number" class="content"></div>
    <div id="year" class="content"></div>
</div>
<div class="section-second">
    <div id="title" class="content"><slot name="title"></slot></div>

    <div id="price" class="content"><slot name="price"></slot></div>
    <div id="link" class="content"><slot name="link"></slot></div>
</div>
<div class="section-third">
    <div id="tickets-link"><slot id="tickets-link" class="content" name="tickets-link"></slot></div>
</div>
