<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>byu-calendar Demo</title>

  <link rel="stylesheet" href="../byu-calendar.min.css">
  <script defer src="../byu-calendar.min.js"></script>

  <link type="text/css" rel="stylesheet" href="//cloud.typography.com/75214/6517752/css/fonts.css" media="all" />
  <link rel="stylesheet" href="https://cdn.byu.edu/byu-theme-components/latest/byu-theme-components.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Domine">
  <script async src="https://cdn.byu.edu/byu-theme-components/latest/byu-theme-components.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .page-content {
      flex: 1;
      margin: 0 auto;
      max-width: 1200px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    .subheader {
      font-family: Domine, "Sentinel A", "Sentinel B";
      background-color: #666666;
      color: #ffffff;
      padding: 16px;
      margin-bottom: 45px;
    }
  </style>

</head>

<body>
  <byu-header>
    <h1 slot="site-title">Calendar Component Demo</h1>
  </byu-header>
  <div class="page-content">
    
    <h1 class="subheader">List View</h1>
    <byu-calendar 
      title="Upcoming Events"
      categories="3+4+5"
      days="7"
      price="4.5"
      display="1"
      limit="4">
    </byu-calendar>
    <hr>

    <h1 class="subheader">Vertical Tiles</h1>
    <byu-calendar 
      title="Upcoming Events"
      categories="3+4+5"
      days="7"
      price="4.5"
      display="2"
      limit="4">
    </byu-calendar>
    <hr>

    <h1 class="subheader">Horizontal Tiles</h1>
    <byu-calendar 
      title="Upcoming Events"
      categories="3+4+5"
      days="7"
      price="4.5"
      display="3"
      limit="4">
    </byu-calendar>
    <hr>
    
    <h1 class="subheader">Horizontal Tiles (No limit)</h1>
    <byu-calendar 
      title="Upcoming Events"
      categories="3+4+5"
      days="7"
      price="4.5"
      display="3">
    </byu-calendar>
    <hr>

    <h1 class="subheader">Full Page Rows</h1>
    <byu-calendar 
      title="Upcoming Events"
      categories="3+4+5"
      days="7"
      price="4.5"
      display="4"
      limit="4">
    </byu-calendar>
    <hr>

    <h1 class="subheader">Full Page Image Rows</h1>
    <byu-calendar 
      title="Upcoming Events"
      categories="3+4+5"
      days="7"
      price="4.5"
      display="5"
      limit="4">
    </byu-calendar>

  </div>
  <byu-footer></byu-footer>
</body>

</html>
